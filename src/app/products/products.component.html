<div class="my-container mx-auto">
    <!-- Toolbar  -->
    <div class="mb-5 p-3 d-flex justify-content-between">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-warning" [ngClass]="{'active': view == 'grid'}"
                (click)="view = 'grid'">Grid</button>
            <button type="button" class="btn btn-outline-warning" [ngClass]="{'active': view == 'list'}"
                (click)="view = 'list'">List</button>
        </div> 


        <div class="w-56 d-flex">
            <span class="me-4 d-flex align-items-center fs-5 fw-bold text-white"> Sort By</span>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-warning" [ngClass]="{'active': sortBy == 'default'}"
                    (click)="sortBy = 'default'; sortByPrice(sortBy)">
                    Default
                </button> 

                <button type="button" class="btn btn-outline-warning" [ngClass]="{'active': sortBy == 'htl'}"
                    (click)="sortBy = 'htl'; sortByPrice(sortBy)">
                    Price (High to Low)
                </button>

                <button type="button" class="btn btn-outline-warning" [ngClass]="{'active': sortBy == 'lth'}"
                    (click)="sortBy = 'lth'; sortByPrice(sortBy)">
                    Price (Low to High)
                </button>
            </div>
        </div>  
    </div>

    <div class="product-content">

        <!-- Grid View -->
        <div class="grid-view" *ngIf="view == 'grid'">
            <div class="row g-4">
                <div class="col-3" *ngFor="let product of products">
                    <app-product [product]="product"/>
                </div>
            </div>
        </div>

        <!-- List View -->
        <div class="list-view" *ngIf="view == 'list'">
            <div class="row mb-5" *ngFor="let product of products">
                <div class="col">
                    <app-product [view]="'list'" [product]="product"/>
                </div>
            </div>
        </div>

    </div>


</div>
